<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Violations Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NYC Parking Violations Lookup</h1>
        <form id="licenseForm">
            <input type="text" id="licensePlate" placeholder="Enter License Plate" required>
            <button type="submit">Check Violations</button>
        </form>

        <!-- Controls will be dynamically inserted here -->
        <div id="controlsContainer"></div>

        <div class="content">
            <div id="results" class="left-panel"></div>
            <div class="right-panel">
                <div class="totals-panel">
                    <h2>Summary</h2>
                    <div class="total-item">
                        <div class="total-label">Total Violations</div>
                        <div id="totalViolations" class="total-value">0</div>
                    </div>
                    <div class="total-item">
                        <div class="total-label">Total Amount Due</div>
                        <div id="totalAmountDue" class="total-value">$0.00</div>
                    </div>
                    <div class="total-item">
                        <div class="total-label">Total Paid</div>
                        <div id="totalPaymentAmount" class="total-value">$0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
